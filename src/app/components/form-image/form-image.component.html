<mat-toolbar class="title-toolbar">
  <span>Novo Imagem</span>
  <button mat-fab extended color="primary" [routerLink]="['/album/list-albuns']" >
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div class="main-div">
  <form class="form-album" (ngSubmit)="sendImageApi()" [formGroup]="formNewImage">
    <mat-form-field>
      <mat-label>TÃ­tulo</mat-label>
      <input formControlName="title" matInput placeholder="" value="">
    </mat-form-field>
    <div class="input-file">
      <label class="input-file-label">
        Selecionar imagens
        <input type="file" formControlName="file" class="custom-file-input" (change)="onFileSelected($event)" #fileInput accept="image/*">
      </label>
      <span class="file-name">{{ selectedFileName }}</span>
    </div>
    <div class="buttons-footer">
      <button
        type="submit"
        [disabled]="formNewImage.invalid || !formNewImage.get('title').value || !formNewImage.get('file').value"
        mat-raised-button
        color="primary">Salvar</button>
    </div>
  </form>
</div>
