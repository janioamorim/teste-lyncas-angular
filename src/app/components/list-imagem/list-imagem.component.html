<mat-toolbar class="title-toolbar">
  <span>Fotos do Álbum</span>
  <button mat-fab extended color="primary" (click)="showFormImage()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div class="main-div">

  <mat-card class="card-album" *ngFor="let image of images">
    <mat-card-header>
      <mat-card-title>{{image?.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="">
        <a href="{{image.link}}" target="_blank">
          <img src="{{image.link}}" alt="Imagem do álbum">
        </a>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showImages(album.id)">Ver Fotos</button>
      <button mat-button>Excluir album</button>
    </mat-card-actions>
  </mat-card>
</div>
