<mat-toolbar class="title-toolbar">
  <span>Seus Albuns</span>
  <button mat-fab extended color="primary" [routerLink]="['/album/form-album']">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div class="main-div">

  <mat-card class="card-album" *ngFor="let album of albums | async" routerLinkActive="active">
    <mat-card-header>
      <mat-card-title>{{title.title}}</mat-card-title>
    </mat-card-header>
    <div class="img-album-icon">
      <mat-icon>photo_library</mat-icon>
    </div>
    <mat-card-content>
      <p>
        {{album.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showImages(album.id)">Ver Fotos</button>
      <button mat-button>Excluir album</button>
    </mat-card-actions>
  </mat-card>

</div>
